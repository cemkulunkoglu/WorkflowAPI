version: "3.9"

services:
  messagesdb:
    image: mysql:8.4
    container_name: messagesdb
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: MessagesDb
    ports:
      - "3306:3306"
    volumes:
      - messagesdb-data:/var/lib/mysql

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"

  messages-service:
    build:
      context: .
      dockerfile: Workflow.MessagesService/Dockerfile
    container_name: messages-service
    depends_on:
      - messagesdb
      - mailpit
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__MessagesDb: Server=messagesdb;Port=3306;Database=MessagesDb;User=root;Password=example;
      Smtp__Host: mailpit
      Smtp__Port: 1025
      Smtp__User: ""
      Smtp__Pass: ""
      Smtp__From: no-reply@workflow.local
    ports:
      - "8085:8080"

volumes:
  messagesdb-data:
